<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">🔐 Passwort Generator</h2>
    <form action="/generate" method="post">
        
        <div class="mb-3">
            <label class="form-label">🔢 Anzahl der Passwörter (max. 50):</label>
            <input type="number" class="form-control" name="num_passwords" min="1" max="50" required>
        </div>

        <div class="mb-3">
            <label class="form-label">🔠 Passwortlänge:</label>
            <input type="number" class="form-control" name="password_length" min="4" max="32" value="12">
        </div>

        <div class="mb-3">
            <label class="form-label">⚙️ Optionen:</label><br>
            <input type="checkbox" name="use_uppercase" checked> Großbuchstaben (A-Z)<br>
            <input type="checkbox" name="use_numbers" checked> Zahlen (0-9)<br>
            <input type="checkbox" name="use_special" checked> Sonderzeichen (@!#$%)<br>
        </div>

        <button type="submit" class="btn btn-primary w-100">🎲 Generieren & Herunterladen</button>
    </form>
</div>

</body>
</html>
